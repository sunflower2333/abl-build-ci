
name: Build signed ABL image

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build and upload signed ABL
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: kona
            patch_dir: patch-pineapple
            abl_dir: abl-pineapple
            sec_version: "6"
          - target: kalama
            patch_dir: patch-pineapple
            abl_dir: abl-pineapple
            sec_version: "7"
          - target: pineapple
            patch_dir: patch-pineapple
            abl_dir: abl-pineapple
            sec_version: "7"
          - target: sun
            patch_dir: patch-pineapple
            abl_dir: abl-pineapple
            sec_version: "7"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure build script is executable
        run: chmod +x ./build.sh

      - name: Run build.sh for matrix target
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y clang gcc-aarch64-linux-gnu uuid-dev libtinfo5 wget
          git submodule update --init --depth=1
          ./download_toolchain.sh
          ./build.sh "${{ matrix.abl_dir }}" "${{ matrix.patch_dir }}" "${{ matrix.target }}" "${{ matrix.sec_version }}"

      - name: Upload signed ABL artifact for target
        uses: actions/upload-artifact@v4
        with:
          name: abl_${{ matrix.target }}_testsigned.elf
          path: abl_${{ matrix.target }}_testsigned.elf



name: Build unsigned ABL image

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build and upload unsigned ABL
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - target: waipio
            patch_dir: patch-pineapple
            abl_dir: abl-pineapple
          - target: kailua
            patch_dir: patch-pineapple
            abl_dir: abl-pineapple
          - target: pineapple
            patch_dir: patch-pineapple
            abl_dir: abl/pineapple
          - target: sun
            patch_dir: patches-pineapple
            abl_dir: abl-pineapple

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure build script is executable
        run: chmod +x ./build.sh

      - name: Run build.sh for matrix target
        run: |
          set -eux
          apt-get update
          apt-get install -y libc6-dev-arm64-cross gcc-14-aarch64-linux-gnu
          git submodule update --init --depth=1
          ./build.sh "${{ matrix.target }}"

      - name: Upload unsigned ABL artifact for target
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-unsigned-abl.elf
          path: unsigned_abl.elf

